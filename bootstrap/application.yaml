apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlops-bootstrap
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/juanruizc1796/mlops-final.git
    targetRevision: main
    path: bootstrap

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true