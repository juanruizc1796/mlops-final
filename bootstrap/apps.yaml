- name: streamlit
  namespace: argocd
  project: default
  source:
    repoURL: https://github.com/juanruizc1796/mlops-final.git
    targetRevision: main
    path: apps/streamlit
  destination:
    server: https://kubernetes.default.svc
    namespace: streamlit
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

- name: monitoring
  namespace: argocd
  project: default
  source:
    repoURL: https://github.com/juanruizc1796/mlops-final.git
    targetRevision: main
    path: apps/monitoring 
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
