services:
  #######################################
  #  POSTGRESQL (para MLflow + Airflow)
  #######################################
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mlops_net

  ##########################
  #  INIT AIRFLOW DATABASE #
  ##########################
  init-airflow-db:
    image: postgres:15
    depends_on:
      - postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: postgres
    entrypoint: >
      bash -c "
      sleep 5 &&
      PGPASSWORD=$POSTGRES_PASSWORD psql -h $POSTGRES_HOST -U $POSTGRES_USER -tc \"SELECT 1 FROM pg_database WHERE datname = 'airflow';\" | grep -q 1 ||
      PGPASSWORD=$POSTGRES_PASSWORD psql -h $POSTGRES_HOST -U $POSTGRES_USER -c 'CREATE DATABASE airflow;'
      "
    networks:
      - mlops_net

  ##########
  #  MINIO #
  ##########
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":${MINIO_CONSOLE_PORT}"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - mlops_net

  #####################################
  #  MINIO CLIENT (crea bucket mlflow)#
  #####################################
  mc:
    image: minio/mc
    container_name: minio_client
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set local http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      mc mb local/mlflow || true;
      mc policy set public local/mlflow;
      exit 0;
      "
    networks:
      - mlops_net

  ##########################
  # MLFLOW TRACKING SERVER #
  ##########################
  mlflow:
    build: ./mlflow
    container_name: mlflow
    env_file: .env
    restart: always
    ports:
      - "5500:5000"
    environment:
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      MLFLOW_S3_ENDPOINT_URL: ${MINIO_ENDPOINT}
    command: >
      mlflow server
      --backend-store-uri ${MLFLOW_BACKEND_STORE_URI}
      --default-artifact-root ${MLFLOW_ARTIFACT_STORE_URI}
      --host 0.0.0.0
    depends_on:
      - postgres
      - minio
      - mc
    networks:
      - mlops_net

  ############################
  # AIRFLOW - Inicialización #
  ############################
  airflow-init:
    build: ./airflow
    container_name: airflow-init
    env_file: .env
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo "Esperando Postgres...";
        until pg_isready -h postgres -U ${POSTGRES_USER} -d airflow; do
          sleep 3;
          echo "Postgres aún no está listo...";
        done;
        mkdir -p /opt/airflow/logs /opt/airflow/dags /opt/airflow/plugins;
        pip install --no-cache-dir -r /opt/airflow/requirements.txt;
        airflow db migrate;
        airflow users create \
          --username admin \
          --firstname Juan \
          --lastname Ruiz \
          --role Admin \
          --email admin@example.com \
          --password admin;
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/requirements.txt:/opt/airflow/requirements.txt
      - ./data:/opt/airflow/data
    depends_on:
      - postgres
      - init-airflow-db
    networks:
      - mlops_net

  ###################################
  # AIRFLOW - Webserver
  ###################################
  airflow-webserver:
    build: ./airflow
    container_name: airflow-webserver
    env_file: .env
    restart: always
    depends_on:
      - airflow-init
    ports:
      - "8080:8080"
    command: webserver
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/scripts:/opt/airflow/scripts
      - ./data:/opt/airflow/data
    networks:
      - mlops_net

  ###################################
  # AIRFLOW - Scheduler
  ###################################
  airflow-scheduler:
    build: ./airflow
    container_name: airflow-scheduler
    env_file: .env
    restart: always
    depends_on:
      - airflow-init
    command: scheduler
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
    networks:
      - mlops_net

###################################
# RED Y VOLUMENES
###################################
networks:
  mlops_net:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
